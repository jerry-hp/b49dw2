    <!-- darMode ends -->
    <form action="">
      <h2>More Closer To Me!</h2>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder=" Your Name..." />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" class="email" id="email" placeholder=" Your Email..." />
      </div>
      <div>
        <label for="phone">Your Phone</label>
        <input type="tel" class="phone" id="phone" placeholder=" Your phone..." />
      </div>
      <div>
        <label for="subject">Subject</label>
        <select id="subject" class="subject">
          <option value="" hidden>Choose...</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" cols="30" rows="10" class="message" placeholder=" Your Message..."></textarea>
      </div>
      <div class="btnContainer">
        <button type="button" onclick="sendMail()">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <script src="assets/js/contactMe.js"></script>
